{% extends "template.html" %}
{% block content %}
  <div class="column is-4 is-offset-4">
      <div class="box">
        <h3 class="title has-text-grey">Login</h3>
          <form method="post" action="{{ url_for('auth') }}">
              <!--Se não existir página salva em next, leva ao início-->
              <input type="hidden" name="next" value="{{ next or url_for('index') }}">
              <div class="field">
                  <div class="control">
                      <input name="username" class="input" type="text" placeholder="Username" autofocus="">
                  </div>
              </div>

              <div class="field">
                  <div class="control">
                      <input name="password" class="input " type="password" placeholder="Password">
                  </div>
              </div>
              <!--<div class="field">-->
              <!--    <label class="checkbox">-->
              <!--      <input type="checkbox">-->
              <!--      Remember me-->
              <!--    </label>-->
              <!--</div>-->
              <button class="waves-effect waves-light btn">Login</button>
          </form>
      </div>
      <p class="has-text-grey text-center">
          <a href="../">Sign Up</a> &nbsp;·&nbsp;
          <a href="../">Forgot Password</a> &nbsp;
      </p>
  </div>
{% endblock %}
