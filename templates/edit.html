{% extends "template.html" %}
{% block content %}
  <form action="{{ url_for('update') }}" method="post">
    <figure>
      <img src="{{ url_for('image', filename = cover_game) }}">
      <figcaption>
        <label><input type="file" name="image" accept=".jpg"></label>
      </figcaption>
    </figure>
    <!--store a user id to send to update-->
    <input type="hidden" name="game_id" value="{{ game.id }}">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input id="name" name="name" class="input" type="text" value="{{ game.name }}">
      </div>
    </div>
    <div class="field">
      <label class="label">Category</label>
      <div class="control">
        <input id="category" name="category" class="input" type="text" value="{{ game.category }}">
      </div>
    </div>
    <div class="field">
      <label class="label">Console</label>
      <div class="control">
        <input id="console" name="console" class="input" type="text" value="{{ game.console }}">
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="waves-effect waves-light btn">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
